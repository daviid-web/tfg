<app-nav></app-nav>

<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">
      <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>
      
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
        
      <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()">
        <div class="mb-4">
          <label for="email" class="block font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" name="email" [(ngModel)]="credenciales.correo" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>
  
        <div class="mb-6">
          <label for="password" class="block font-medium mb-1">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="credenciales.password" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>
  
        <button type="submit"
                class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition cursor-pointer flex items-center justify-center">
          <span *ngIf="!cargando">Entrar</span>
          <span *ngIf="cargando">
            <span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
            Iniciando sesión...
          </span>
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm">
        ¿No tienes cuenta?
        <a routerLink="/registro" class="text-blue-700 hover:underline">Regístrate</a>
      </p>
    </div>
</section>
  
<app-footer></app-footer>
