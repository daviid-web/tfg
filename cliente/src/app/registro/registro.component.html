<app-nav></app-nav>

<section class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-100 to-gray-200 px-4 py-12">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-blue-900 mb-2">Crea tu cuenta</h2>
      <p class="text-gray-600">Únete a FastCarTrade y empieza a comprar o vender vehículos</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <form (ngSubmit)="registrarse()" class="space-y-6">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Ej: Juan Pérez">
      </div>
      
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Ej: juan@ejemplo.com">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Mínimo 8 caracteres">
      </div>
      
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="usuario.confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Repite tu contraseña">
      </div>
      
      <div class="flex items-center">
        <input type="checkbox" id="terminos" name="terminos" [(ngModel)]="aceptaTerminos" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terminos" class="ml-2 block text-sm text-gray-700">
          Acepto los <a href="#" class="text-blue-600 hover:underline">términos y condiciones</a>
        </label>
      </div>
      
      <button type="submit"
              class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-800 transition transform hover:scale-105 duration-200 flex items-center justify-center">
        <span *ngIf="!cargando">Registrarme</span>
        <span *ngIf="cargando" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Registrando...
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a></p>
    </div>
  </div>
</section>

<app-footer></app-footer>
